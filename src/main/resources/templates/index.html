<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function sendData(){
        let xhr = new XMLHttpRequest();
        let hostname = location.hostname;
        xhr.open('POST', 'http://' + hostname + ':8083/find_tickets', true);
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.setRequestHeader('Access-Control-Allow-Methods', 'POST');
        xhr.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
        xhr.setRequestHeader('Content-Type', 'application/json');
        let requestStr = "request body";
        requestStr = requestStr.replaceAll(/\"/g, '\\"');
        xhr.onload = function () {
            if (xhr.status === 200) {
                let data = JSON.parse(xhr.responseText);
                console.log(data);
                showTickets(data);
            }
        }
        let messageStr = "{\"sender\" : \"" + "text body" + "\" , \"query\" : \"" + requestStr + "\"}";
        console.log(messageStr);
        xhr.send(messageStr);
    }

    function showTickets(data){
        let resultContainer = document.getElementById("search_result");
        for (let i = 0 ; i < data.length; i++){
            let ticketData = data[i];
            let ticketTo = ticketData[0];
            let ticketBack = ticketData[1];
            let ticketContent = `
                <div class="result_content">
                    <div>
                        <p>
                            ${ticketTo['arrivalCountry']}.${ticketTo['arrival']} -> ${ticketTo['departureCountry']}.${ticketTo['departure']}
                        </p>
                    </div>
                    <div>
                        <p>
                            ${ticketTo['arrivalDate']}.${ticketTo['arrivalHour']} -> ${ticketTo['departureDate']}.${ticketTo['departureHour']}
                        </p>
                    </div>
                    <div>
                        ${ticketTo['price']}
                    </div>
                </div>

                `;
            resultContainer.insertAdjacentHTML('beforeend', ticketContent);
        }
    }

</script>

<style>
    .result_content{
        border: 1px solid #000000;
        padding: 10px;
        display: inline-block;
        vertical-align: top;
        border-radius: 10px;
        margin: 5px;
    }
</style>

<body>
<div>
    Кароче клацаете тута и чекайте консоль. У вас там будет массив из билетов из москвы Казань через 2 дня. не спамьте кнопку, все робит просто поиск занимает время
</div>
<div style="margin-top: 10px">
    <input type="button" value="Send test request" onclick="sendData()">
</div>
<div id = "search_result"></div>
</body>

</html>
